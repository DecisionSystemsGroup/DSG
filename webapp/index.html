<html>
  <head>
    <meta charset="utf-8">
    <title>Unnamed App</title>

    <!-- Vendor files-->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">


    <!-- App files -->
    <link rel="stylesheet" href="assets/css/web.css">
  </head>
  <body>
    <div class="container">
      <section id="logo" class="text-center">
        <h1>Unnamed App</h1>
      </section>
      <section id="login" class="row">
        <div class="col-md-4 col-md-offset-4">
          <form class="jumbotron" action="post">
            <legend>Login to Unnamed App</legend>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" name="username" class="form-control" placeholder="Please enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="username" class="form-control" placeholder="Please enter your password">
            </div>
            <div class="form-group">
              <a id="btn_login" class="btn btn-success btn-block">Sign in</a>
            </div>
          </form>
        </div>
      </section><!-- #login -->
    </div><!-- .container -->
  </body>

  <!-- Vendor Scripts -->
  <script type="text/javascript" src="vendor/js/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
  <!-- App Scripts -->
  <script type="text/javascript" src="assets/js/app.js"></script>
</html>
